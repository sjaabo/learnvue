<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBar"></div>
        </div>
      </section>
      <section v-if="winner" class="container">
        <h2>Game over!!</h2> 
        <h3>{{ winner }}</h3>
        <button @click="startGame">Starts again</button>
      </section>
      <section v-else id="controls">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="canUseSpecialAttack" @click="specialAttackMonster">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surronder">SURRENDER</button>
      </section>
      <section id="log" class="container" v-if="rounds > 0">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="action in actions"> {{ action }}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
